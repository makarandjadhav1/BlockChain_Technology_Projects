name: Auto Commit (Daily)

on:
  schedule:
    - cron: "0 12 * * *"   # runs every day at 12:00 UTC (see IST notes below)
  workflow_dispatch:        # lets you run it manually from the Actions tab

permissions:
  contents: write           # allow pushing with GITHUB_TOKEN

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update a file
        run: |
          echo "Last run: $(date -u '+%Y-%m-%d %H:%M:%S') UTC" > heartbeat.txt

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add heartbeat.txt
          git commit -m "chore: heartbeat $(date -u '+%F %T') UTC" || exit 0
          git push
